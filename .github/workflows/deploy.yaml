name: Deploy Docker Image to EC2

on:
  push:
    branches:
      - deploy
env:
  REDEPLOY: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # - name: Checkout code
      #   uses: actions/checkout@v5

      # - name: Set up Docker Buildx
