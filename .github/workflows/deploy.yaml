name: Deploy Docker Image to EC2

on:
  push:
    branches:
      - main
env:
  REDEPLOY: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa

      - name: Create file .env
        run: |
          printenv | grep '^VITE_' >> .env
        env:
          VITE_BASE_SERVER_URL: ${{ vars.VITE_BASE_SERVER_URL }}
          VITE_TEST_ENV: ${{ vars.VITE_TEST_ENV }}

      - name: Copy .env to EC2
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no .env ${{ secrets.EC2_USER }}@${{ secrets.EC2_INSTANCE_IP }}:/home/${{ secrets.EC2_USER }}/.env

      - name: Deploy Docker image to EC2
        if: ${{ env.REDEPLOY == 'true' }}
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_INSTANCE_IP }} << 'EOF'
          # Elimina el cÃ³digo anterior y clona el nuevo desde GitHub
          rm -rf foodflow-frontend
          git clone https://github.com/${{ github.repository }}.git foodflow-frontend
          cd foodflow-frontend
          mv /home/ubuntu/.env /home/ubuntu/foodflow-frontend/.env
          # Construye y levanta los servicios con Docker Compose
          docker compose down || true
          docker compose up -d --build
          EOF
