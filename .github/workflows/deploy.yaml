name: Deploy Docker Image to EC2

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Docker image to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_INSTANCE_IP }} << 'EOF'
          # Elimina el cÃ³digo anterior y clona el nuevo desde GitHub
          cd /home/ubuntu
          rm -rf foodflow-frontend
          git clone https://github.com/${{ github.repository }}.git foodflow-frontend
          cd foodflow-frontend
          cp /home/ubuntu/.env /home/ubuntu/foodflow-frontend/.env
          # Construye y levanta los servicios con Docker Compose
          docker compose down || true
          docker compose up -d --build
          EOF